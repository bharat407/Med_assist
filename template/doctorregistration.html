<!DOCTYPE html>
<style type="text/css">
    .root{
        width:100%;
        height:100vh;
        background:#f5f6fa;
        justify-content: center;
        display:flex;
        align-items: center

   }
    .subdiv{

        width:700px;
        height: auto;
        background: #7f8fa6;
        padding: 20px;
        border-radius: 10px;

    }
    .head{
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 2px;
        color:#FFF;
        display: flex;
        align-items: center;

   }

</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
  rel="stylesheet"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="/static/project.js"></script>
</head>
<body>

<form action="/registrationsubmit" method="post" enctype="multipart/form-data">  {% csrf_token %}
 <div class="root">
    <div class="subdiv">
        <div class="head">
            <span ><img src="/static/logo1.png" width="80"></span>
            <span style="padding-left: 10px">Doctor Registration</span>
        </div>

             <div class="row" style="margin-top: 10px">
            <div class="col-12">
                <div class="form-outline form-white" >
                     <input type="text" name="doctorname" id="spl" class="form-control form-control-lg" />
                     <label class="form-label" for="spl">Doctor Name</label>
                </div>
            </div>
       </div>

              <div class="row" style="margin-top:8px">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100 form-white">
                    <input
                      type="date"
                      class="form-control form-control-lg"
                      id="birthdayDate"
                      name="dob"
                    />
                    <label for="birthdayDate" class="form-label">Birthday</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">


                  <h6 class="mb-2 pb-1" style="color:white">Gender: </h6>

                  <div class="form-check form-check-inline form-white">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gen"
                      id="femaleGender"
                      value="Female"
                      checked
                    />
                    <label class="form-check-label" for="femaleGender" style="color:white">Female</label>
                  </div>

                  <div class="form-check form-check-inline form-white">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gen"
                      id="maleGender"
                      value="Male"
                    />
                    <label class="form-check-label" for="maleGender" style="color:white">Male</label>
                  </div>

                  <div class="form-check form-check-inline form-white">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gen"
                      id="otherGender"
                      value="Other"
                    />
                    <label class="form-check-label" for="otherGender" style="color:white">Other</label>
                  </div>

                </div>

              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline form-white">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" name="email" />
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline form-white">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" name="number" />
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>

                </div>
              </div>


           <div class="row">
                <div class="col-12">
                  <div class="form-outline form-white">
                    <select id="specialization" name="specialization" class="form-select">
                      <option>-Specialization-</option>
                    </select>
                </div>
                </div>
              </div>

         <div class="row" style="margin-top: 10px">
            <div class="col-12">
           <input  name="icon" class="form-control form-white form-control-lg" id="formFileLg" type="file" />

            </div>
        </div>

        <div class="row" style="margin-top: 10px">

            <div class="col-6">
             <button type="Submit" style="width:100%" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Save</button>
            </div>

             <div class="col-6">
             <button type="Reset"  style="width:100%" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Reset</button>
             </div>
        </div>


         <div class="row" style="margin-top: 4px">
            <div style="color: #FFF;font-size: 24px" class="col-12">
             {{ msg }}
            </div>
            </div>



          </div>
        </div>


</form>
</body>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
></script>
</html>
