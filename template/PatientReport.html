<!DOCTYPE html>
<style type="text/css">
    .head{
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 2px;
        color:rgb(17, 194, 214);
        display: flex;
        align-items: center;
        padding: 5px;
         display: flex;
    justify-content: center;
   }

    body{
    background-color:#f5f6fa;
    }

    .root{
        width:100%;
        height:100vh;
        justify-content: center;
        display:flex;
        align-items: center;

   }
    .subdiv{
        width:900px;
        height: auto;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid rgb(17, 194, 214);
        background:#c3edf9;

    }

</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Report</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/Patient.js"></script>
    <script>
         $(document).ready(function(){
    $('.modal').modal();
  });

    </script>
</head>

<body>
<input type="hidden" id="userdoctorid" value="{{userdoctorid}}">

<div class="root">
    <div class="subdiv">
        <div class="head">
            <span style="padding-left: 10px;">MedAssist Patient Report</span>
        </div>
        <hr width="100%">
        <hr width="100%">

        <div id="details"></div>
        <div id="questions" class="row"
             style='letter-spacing: 1px;padding-top: 14px;width: 83%;color:black;font-size: 16px;font-weight: 400;padding: 4px;padding-left: 6px;'></div>

        <div class="row">
            <div class="col s12">
                <button class="btn modal-trigger waves-effect waves-light" type="button" data-target="modal1"
                        style="width:100%;background:rgb(17, 194, 214);border-radius: 21px;" name="action">Write Prescription
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>

<!--        <div class="row">-->
<!--            <div id="msg" class="col s12"-->
<!--                 style="display: flex;justify-content: center;align-items: center;color: black;font-weight:700">-->
<!--            </div>-->
<!--        </div>-->

    </div>
</div>


<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content" style="background-color:#c3edf9;">
        <h5 style="display: flex;justify-content: center;">MedAssist Doctor's Prescription</h5>
        <hr>
        <hr>
        <div style="padding:5px;" id="table">
            <div class="row">
                <div class="input-field col s4">
                    <textarea id="instructions0" name="instructions0" class="materialize-textarea"></textarea>
                    <label for="instructions0">Instructions</label>
                </div>
                <div class="input-field col s4">
                    <textarea id="medicine0" name="medicine" class="materialize-textarea"></textarea>
                    <label for="medicine0">Medicines</label>
                </div>

                <div class="input-field col s4">
                    <div style="margin-top: -25px;">
                        <h6 style="font-weight: 600;">Frequency</h6>
                    </div>
                    <p>
                        <label>
                            <input name="frequency0" type="radio" id="fm0" class="with-gap" value="Morning" />
                            <span>Morning</span>
                        </label>
                         <label>
                            <input name="frequency0" type="radio" id="fa0" class="with-gap" value="AfterNoon" />
                            <span>After Noon</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="frequency0" type="radio" id="fe0" value="Evening" />
                            <span>Evening</span>
                        </label>
                        <label>
                            <input name="frequency0" type="radio" id="fn0" class="with-gap" value="Night" />
                            <span>Night</span>
                        </label>
                    </p>
                </div>
            </div>


        </div>
    </div>

    <div class="modal-footer" style="background-color:#c3edf9;">
        <a class="btn-floating btn-large waves-effect waves-light red" id="add" style="margin-top:-11px;margin-right: 664px;"><i class="material-icons">add</i></a>
        <a href="#!"  id="submit" class="modal-close waves-effect waves-green btn-flat">Save</a>
    </div>
</div>
<!-- Modal End -->



</body>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</html>
